<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal - LVMEL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    
    <style>
        /* Estilos personalizados del tema Azul Marino/Eléctrico */
        :root {
            --color-azul-marino: #001F3F;    /* Azul Marino */
            --color-azul-electrico: #0074D9; /* Azul Eléctrico */
            --color-fondo-claro: #f0f8ff;    /* Azure/Azul muy pálido */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-fondo-claro); /* Fondo Azul Pálido */
        }
        .azul-marino-bg { background-color: var(--color-azul-marino); }
        .azul-marino-hover:hover { background-color: #001a33; }
        .azul-electrico-text { color: var(--color-azul-electrico); }
        .rounded-xl { border-radius: 0.75rem; }
        .shadow-lg-azul { box-shadow: 0 0 20px -5px rgba(0, 31, 63, 0.4); }
        
        /* Estilo para el BANNER (Altura ajustada a 250px) */
        .banner-header {
            background-image: url('img/banner.png'); 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat;
            min-height: 250px; 
            width: 100%;
        }
    </style>
</head>
<body>
    
    <div class="banner-header"></div>
    <div class="container mx-auto p-4 md:p-8">
        
        <header class="mb-10 flex flex-col md:flex-row justify-between items-center border-b pb-4">
            <h1 class="text-3xl font-extrabold text-gray-900">
                Bienvenido, <span id="clubNameDisplay" class="azul-electrico-text">Cargando...</span>
            </h1>
            <button onclick="logout()" class="mt-4 md:mt-0 py-2 px-4 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700 transition duration-200 shadow-md">
                Cerrar Sesión
            </button>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

            <a href="index_atletas.html" class="block bg-white p-6 rounded-xl shadow-lg-azul hover:shadow-xl hover:scale-[1.02] transition duration-300 transform">
                <div class="flex items-center space-x-4">
                    <div class="flex-shrink-0 p-3 rounded-full azul-marino-bg text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div>
                        <p class="text-xl font-bold azul-electrico-text">Gestión de Atletas</p>
                        <p class="text-gray-500">Registrar, editar y ver la nómina.</p>
                    </div>
                </div>
            </a>

            <a href="index_cumple.html" class="block bg-white p-6 rounded-xl shadow-lg-azul hover:shadow-xl hover:scale-[1.02] transition duration-300 transform">
                <div class="flex items-center space-x-4">
                    <div class="flex-shrink-0 p-3 rounded-full azul-marino-bg text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M5.5 8a.5.5 0 01.5-.5h2a.5.5 0 010 1H6a.5.5 0 01-.5-.5zm2.5 0a.5.5 0 01.5.5v2a.5.5 0 01-1 0v-2a.5.5 0 01.5-.5zm-4 4a.5.5 0 01.5.5v2a.5.5 0 01-1 0v-2a.5.5 0 01.5-.5z"/>
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-13a1 1 0 10-2 0 1 1 0 002 0zM7 9a1 1 0 00-1 1v1a1 1 0 102 0v-1a1 1 0 00-1-1zm6-1a1 1 0 00-1 1v1a1 1 0 102 0v-1a1 1 0 00-1-1z" clip-rule="evenodd"/>
                        </svg>
                    </div>
                    <div>
                        <p class="text-xl font-bold azul-electrico-text">Cumpleaños del Mes</p>
                        <p class="text-gray-500">Verificar atletas que celebran este mes.</p>
                    </div>
                </div>
            </a>

            <a href="index_ficha.html" class="block bg-white p-6 rounded-xl shadow-lg-azul hover:shadow-xl hover:scale-[1.02] transition duration-300 transform">
                <div class="flex items-center space-x-4">
                    <div class="flex-shrink-0 p-3 rounded-full azul-marino-bg text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0113 3.414L16.586 7A2 2 0 0118 8.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 6a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div>
                        <p class="text-xl font-bold azul-electrico-text">Fichas Técnicas</p>
                        <p class="text-gray-500">Buscar y ver datos físicos y de contacto.</p>
                    </div>
                </div>
            </a>
            
            </div>

    </div>

    <script type="module">
        // --- Importaciones de Firebase ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        // --- Configuración de Firebase ---
        const firebaseConfig = { 
            apiKey: "AIzaSyB5RB7mm1j-0gjCNTUEJTkyEqLjyZ3C7ws",
            authDomain: "datacontrolvoley-ff556.firebaseapp.com",
            projectId: "datacontrolvoley-ff556",
            storageBucket: "datacontrolvoley-ff556.firebasestorage.app",
            messagingSenderId: "516409072606",
            appId: "1:516409072606:web:132538dba358a077d71b4f" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const clubNameDisplay = document.getElementById('clubNameDisplay');

        // Lógica de Autenticación
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Si el usuario está logueado
                let clubName = localStorage.getItem('currentClub') || 'Club';
                
                // Si es el primer login, usa el email como nombre por defecto
                if (clubName === 'Club Principal' || clubName === 'Club' || !localStorage.getItem('currentClub')) {
                    clubName = user.email ? user.email.split('@')[0].charAt(0).toUpperCase() + user.email.split('@')[0].slice(1) : 'Club Logueado';
                    localStorage.setItem('currentClub', clubName);
                }
                clubNameDisplay.textContent = clubName;
                
            } else {
                // Si no hay sesión, redirigir al login
                console.log("Sesión no encontrada. Redirigiendo a index.html");
                window.location.href = 'index.html'; 
            }
        });

        window.logout = async function() {
            try {
                await signOut(auth);
                localStorage.removeItem('currentClub'); 
                window.location.href = 'index.html';
            } catch (error) {
                console.error("Error al cerrar sesión:", error);
            }
        }
    </script>

</body>
</html>
