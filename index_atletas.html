<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Atleta - Control Voley</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    
    <style>
        /* Estilos personalizados del tema Azul Marino/Eléctrico */
        :root {
            --color-azul-marino: #001F3F;    /* Azul Marino */
            --color-azul-electrico: #0074D9; /* Azul Eléctrico */
            --color-fondo-claro: #f0f8ff;    /* Azure/Azul muy pálido */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-fondo-claro); /* Fondo Azul Pálido */
        }
        .azul-marino-bg { background-color: var(--color-azul-marino); }
        .azul-electrico-text { color: var(--color-azul-electrico); }
        .rounded-xl { border-radius: 0.75rem; }
        
        /* --- ESTILOS DE REFLEJO Y GLOW --- */
        .shadow-glow-azul {
            /* Sombra de caja normal + sombra que simula el resplandor */
            box-shadow: 0 4px 10px rgba(0, 31, 63, 0.2), 
                        0 0 20px rgba(0, 116, 217, 0.35); /* Azul Eléctrico para el glow */
            border: 1px solid rgba(0, 116, 217, 0.2); /* Borde sutil azul */
        }

        /* Estilo para el BANNER (Altura ajustada a 250px) */
        .banner-header {
            background-image: url('img/banner.png'); 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat;
            min-height: 250px; 
            width: 100%;
        }
    </style>
</head>
<body>
    
    <div class="banner-header"></div>
    <div class="container mx-auto p-4 md:p-8">
        
        <header class="mb-8 flex flex-col md:flex-row justify-between items-center border-b pb-4">
            <h1 class="text-3xl font-extrabold text-gray-900">
                <a href="index_atletas.html" class="text-gray-500 hover:text-azul-electrico transition duration-150">
                    &larr; Nómina
                </a>
                / <span id="formTitle" class="azul-electrico-text">Registro de Atleta</span>
            </h1>
        </header>

        <div class="bg-white p-6 md:p-10 rounded-xl shadow-glow-azul max-w-4xl mx-auto">
            
            <form id="atletaForm">
                <h2 class="text-2xl font-bold mb-6 border-b pb-2 text-gray-700">Datos Personales</h2>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                    
                    <div>
                        <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre(s) *</label>
                        <input type="text" id="nombre" required 
                               class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2 
                                      focus:ring-azul-electrico focus:border-azul-electrico">
                    </div>
                    
                    <div>
                        <label for="apellido" class="block text-sm font-medium text-gray-700">Apellido(s) *</label>
                        <input type="text" id="apellido" required 
                               class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2 
                                      focus:ring-azul-electrico focus:border-azul-electrico">
                    </div>
                    
                    <div>
                        <label for="ci" class="block text-sm font-medium text-gray-700">Cédula de Identidad *</label>
                        <input type="text" id="ci" required 
                               placeholder="V-00000000"
                               class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2 
                                      focus:ring-azul-electrico focus:border-azul-electrico">
                    </div>

                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                    
                    <div>
                        <label for="fechaNac" class="block text-sm font-medium text-gray-700">Fecha de Nacimiento *</label>
                        <input type="date" id="fechaNac" required 
                               class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2 
                                      focus:ring-azul-electrico focus:border-azul-electrico">
                    </div>
                    
                    <div>
                        <label for="sexo" class="block text-sm font-medium text-gray-700">Sexo *</label>
                        <select id="sexo" required 
                                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2 focus:ring-azul-electrico focus:border-azul-electrico">
                            <option value="M">Masculino</option>
                            <option value="F">Femenino</option>
                        </select>
                    </div>

                    <div>
                        <label for="telefono" class="block text-sm font-medium text-gray-700">Teléfono</label>
                        <input type="tel" id="telefono" 
                               placeholder="Ej: 0412-1234567"
                               class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2 
                                      focus:ring-azul-electrico focus:border-azul-electrico">
                    </div>

                </div>

                <h2 class="text-2xl font-bold mt-8 mb-6 border-b pb-2 text-gray-700">Datos Deportivos y Administrativos</h2>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                    
                    <div>
                        <label for="categoria" class="block text-sm font-medium text-gray-700">Categoría *</label>
                        <input type="text" id="categoria" required 
                               placeholder="Ej: Sub-18"
                               class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2 
                                      focus:ring-azul-electrico focus:border-azul-electrico">
                    </div>

                    <div>
                        <label for="posicion" class="block text-sm font-medium text-gray-700">Posición de Juego</label>
                        <input type="text" id="posicion" 
                               placeholder="Ej: Central / Opuesto"
                               class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2 
                                      focus:ring-azul-electrico focus:border-azul-electrico">
                    </div>

                    <div>
                        <label for="solvencia" class="
