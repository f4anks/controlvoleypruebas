<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Atletas - Control Voley</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        :root { --azul-m: #001F3F; --azul-e: #0074D9; --f-claro: #f0f8ff; }
        body { font-family: 'Inter', sans-serif; background-color: var(--f-claro); }
        .banner-header { background-image: url('img/banner.png'); background-size: cover; background-position: center; min-height: 200px; width: 100%; }
        .table-header { background-color: var(--azul-m); color: white; }
        .sortable-header { cursor: pointer; }
    </style>
</head>
<body>
    <div class="banner-header"></div>
    <div class="container mx-auto p-4 md:p-8">
        <header class="mb-8 flex justify-between items-center border-b pb-4">
            <a href="index_menu.html" class="text-gray-600 p-2"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z" /></svg></a>
            <h1 class="text-3xl font-extrabold text-gray-900 mx-auto text-center">Gestión de Atletas</h1>
            <button onclick="logout()" class="py-2 px-4 bg-red-600 text-white font-semibold rounded-lg">Salir</button>
        </header>

        <div class="bg-white p-6 rounded-xl shadow-lg mb-8">
            <h2 id="formTitle" class="text-2xl font-bold mb-4 text-blue-800">Registrar Nuevo Atleta</h2>
            <form id="athleteForm" onsubmit="handleFormSubmit(event)">
                <input type="hidden" id="athleteId" value="">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div><label class="block text-xs font-bold text-gray-700">Nombre</label><input type="text" id="nombre" required class="w-full border rounded p-2"></div>
                    <div><label class="block text-xs font-bold text-gray-700">Apellido</label><input type="text" id="apellido" required class="w-full border rounded p-2"></div>
                    <div><label class="block text-xs font-bold text-gray-700">Cédula</label><input type="text" id="cedulaIdentidad" required class="w-full border rounded p-2"></div>
                    <div><label class="block text-xs font-bold text-gray-700">Teléfono</label><input type="number" id="telefono" required class="w-full border rounded p-2"></div>
                </div>
                <div class="grid grid-cols-2 md:grid-cols-5 gap-4 mt-4">
                    <div><label class="block text-xs font-bold text-gray-700">Nacimiento</label><input type="date" id="fechaNacimiento" required class="w-full border rounded p-2"></div>
                    <div><label class="block text-xs font-bold text-gray-700">Categoría</label><select id="categoria" required class="w-full border rounded p-2"><option value="U9">U9</option><option value="U11">U11</option><option value="U13">U13</option><option value="U15">U15</option><option value="U19">U19</option><option value="Master">Master</option></select></div>
                    <div><label class="block text-xs font-bold text-gray-700">Camiseta #</label><input type="number" id="nroCamiseta" class="w-full border rounded p-2"></div>
                    <div><label class="block text-xs font-bold text-gray-700">Peso (kg)</label><input type="number" id="peso" step="0.1" required class="w-full border rounded p-2"></div>
                    <div><label class="block text-xs font-bold text-gray-700">Talla (m)</label><input type="number" id="talla" step="0.01" required class="w-full border rounded p-2"></div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mt-4 p-4 bg-blue-50 rounded-lg">
                    <div><label class="block text-xs font-bold text-gray-700">Estado Nómina</label><select id="tipoNomina" class="w-full border rounded p-2"><option value="activo">Activo</option><option value="reposo">Reposo</option><option value="suspendido">Suspendido</option></select></div>
                    <div><label class="block text-xs font-bold text-gray-700">Frecuencia</label><select id="frecuenciaPago" class="w-full border rounded p-2"><option value="mensual">Mensual</option><option value="quincenal">Quincenal</option></select></div>
                    <div><label class="block text-xs font-bold text-gray-700">Monto Nómina</label><input type="number" id="montoPagoMensual" step="0.01" required class="w-full border rounded p-2"></div>
                    <div><label class="block text-xs font-bold text-gray-700">Último Pago</label><input type="date" id="fechaUltimoPago" class="w-full border rounded p-2"></div>
                </div>
                <div class="flex space-x-4 mt-6">
                    <button type="submit" id="submitButton" class="py-2 px-6 bg-blue-900 text-white font-bold rounded-lg shadow-md">Guardar Atleta</button>
                    <button type="button" onclick="resetForm()" class="py-2 px-6 bg-gray-300 text-gray-800 font-bold rounded-lg">Cancelar</button>
                </div>
            </form>
        </div>

        <div class="bg-white rounded-xl shadow-lg overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200 text-sm">
                <thead class="table-header">
                    <tr>
                        <th onclick="sortAthletes('nombre')" class="px-6 py-3 sortable-header">Nombre</th>
                        <th class="px-6 py-3">Cédula</th>
                        <th class="px-6 py-3">Cat.</th>
                        <th class="px-6 py-3">Nro</th>
                        <th class="px-6 py-3">Edad</th>
                        <th class="px-6 py-3">Nómina</th>
                        <th class="px-6 py-3">Solvencia</th>
                        <th class="px-6 py-3">Acciones</th>
                    </tr>
                </thead>
                <tbody id="athletesTableBody" class="bg-white divide-y divide-gray-200">
                    <tr><td colspan="8" class="px-6 py-10 text-center text-gray-500" id="loadingRow">Cargando atletas registrados...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, onSnapshot, addDoc, updateDoc, deleteDoc, query, where, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyB5RB7mm1j-0gjCNTUEJTkyEqLjyZ3C7ws",
            authDomain: "datacontrolvoley-ff556.firebaseapp.com",
            projectId: "datacontrolvoley-ff556",
            storageBucket: "datacontrolvoley-ff556.firebasestorage.app",
            messagingSenderId: "516409072606",
            appId: "1:516409072606:web:132538dba358a077d71b4f" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let teamId = null, currentAthletes = [], sortKey = 'nombre', sortDirection = 'asc';

        const calculateAge = (d) => {
            if (!d) return 'N/A';
            const b = new Date(d), t = new Date();
            let a = t.getFullYear() - b.getFullYear();
            if (t.getMonth() < b.getMonth() || (t.getMonth() === b.getMonth() && t.getDate() < b.getDate())) a--;
            return a;
        };

        const checkSolvency = (f, p) => {
            if (!f) return { s: 'Insolvente', c: 'bg-red-100 text-red-800' };
            const d = (new Date() - new Date(f)) / (1000 * 60 * 60 * 24);
            const limit = p === 'quincenal' ? 15 : 30;
            return d <= limit ? { s: 'Solvente', c: 'bg-green-100 text-green-800' } : { s: 'Insolvente', c: 'bg-yellow-100 text-yellow-800' };
        };

        function renderTable(data) {
            const body = document.getElementById('athletesTableBody');
            body.innerHTML = '';
            if (data.length === 0) { body.innerHTML = '<tr><td colspan="8" class="p-6 text-center">No hay datos</td></tr>'; return; }

            data.forEach(a => {
                const age = calculateAge(a.fechaNacimiento);
                const solv = checkSolvency(a.fechaUltimoPago, a.frecuenciaPago);
                const row = `
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4 font-bold">${a.nombre} ${a.apellido}</td>
                        <td class="px-6 py-4">${a.cedulaIdentidad}</td>
                        <td class="px-6 py-4">${a.categoria}</td>
                        <td class="px-6 py-4 text-center font-bold text-blue-600">${a.nroCamiseta || '-'}</td>
                        <td class="px-6 py-4">${age} años</td>
                        <td class="px-6 py-4"><span class="px-2 py-1 rounded-full text-xs font-bold bg-blue-100">${a.tipoNomina}</span></td>
                        <td class="px-6 py-4"><span class="px-2 py-1 rounded-full text-xs font-bold ${solv.c}">${solv.s}</span></td>
                        <td class="px-6 py-4 space-x-2">
                            <button onclick="editAthlete('${a.id}')" class="text-blue-600 font-bold">Editar</button>
                            <button onclick="deleteAthlete('${a.id}', '${a.nombre}')" class="text-red-600 font-bold">X</button>
                        </td>
                    </tr>`;
                body.insertAdjacentHTML('beforeend', row);
            });
        }

        window.handleFormSubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('athleteId').value;
            const data = {
                nombre: document.getElementById('nombre').value,
                apellido: document.getElementById('apellido').value,
                cedulaIdentidad: document.getElementById('cedulaIdentidad').value,
                telefono: document.getElementById('telefono').value,
                fechaNacimiento: document.getElementById('fechaNacimiento').value,
                categoria: document.getElementById('categoria').value,
                nroCamiseta: parseInt(document.getElementById('nroCamiseta').value) || null,
                peso: parseFloat(document.getElementById('peso').value),
                talla: parseFloat(document.getElementById('talla').value),
                tipoNomina: document.getElementById('tipoNomina').value,
                frecuenciaPago: document.getElementById('frecuenciaPago').value,
                montoPagoMensual: parseFloat(document.getElementById('montoPagoMensual').value) || 0,
                fechaUltimoPago: document.getElementById('fechaUltimoPago').value,
                clubId: teamId,
                updatedAt: new Date().toISOString()
            };
            try {
                if (id) await updateDoc(doc(db, 'club_athletes', id), data);
                else await addDoc(collection(db, 'club_athletes'), data);
                alert("Guardado correctamente");
                resetForm();
            } catch (err) { alert("Error: " + err.message); }
        };

        window.editAthlete = (id) => {
            const a = currentAthletes.find(x => x.id === id);
            if (a) {
                document.getElementById('athleteId').value = a.id;
                document.getElementById('nombre').value = a.nombre;
                document.getElementById('apellido').value = a.apellido;
                document.getElementById('cedulaIdentidad').value = a.cedulaIdentidad;
                document.getElementById('telefono').value = a.telefono;
                document.getElementById('fechaNacimiento').value = a.fechaNacimiento;
                document.getElementById('categoria').value = a.categoria;
                document.getElementById('nroCamiseta').value = a.nroCamiseta || '';
                document.getElementById('peso').value = a.peso;
                document.getElementById('talla').value = a.talla;
                document.getElementById('tipoNomina').value = a.tipoNomina;
                document.getElementById('frecuenciaPago').value = a.frecuenciaPago || 'mensual';
                document.getElementById('montoPagoMensual').value = a.montoPagoMensual;
                document.getElementById('fechaUltimoPago').value = a.fechaUltimoPago || '';
                document.getElementById('formTitle').innerText = "Editando Atleta";
                window.scrollTo(0,0);
            }
        };

        window.deleteAthlete = async (id, name) => {
            if (confirm(`¿Eliminar a ${name}?`)) await deleteDoc(doc(db, 'club_athletes', id));
        };

        window.resetForm = () => {
            document.getElementById('athleteForm').reset();
            document.getElementById('athleteId').value = '';
            document.getElementById('formTitle').innerText = "Registrar Nuevo Atleta";
        };

        onAuthStateChanged(auth, async (u) => {
            if (u) {
                const snap = await getDoc(doc(db, "users", u.uid));
                teamId = snap.exists() ? snap.data().teamId : null;
                if (teamId) {
                    const q = query(collection(db, 'club_athletes'), where("clubId", "==", teamId));
                    onSnapshot(q, (s) => {
                        currentAthletes = s.docs.map(d => ({ id: d.id, ...d.data() }));
                        renderTable(currentAthletes);
                    });
                } else { window.location.href = 'index.html'; }
            } else { window.location.href = 'index.html'; }
        });

        window.logout = () => signOut(auth).then(() => location.href = 'index.html');
    </script>
</body>
</html>
