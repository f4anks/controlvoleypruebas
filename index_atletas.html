<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Atletas - Control Voley</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        :root { --color-azul-marino: #001F3F; --color-azul-electrico: #0074D9; --color-fondo-claro: #f0f8ff; }
        body { font-family: 'Inter', sans-serif; background-color: var(--color-fondo-claro); }
        .azul-marino-bg { background-color: var(--color-azul-marino); }
        .azul-electrico-text { color: var(--color-azul-electrico); }
        .shadow-lg-azul { box-shadow: 0 0 20px -5px rgba(0, 31, 63, 0.4); }
        .banner-header { background-image: url('img/banner.png'); background-size: cover; background-position: center; min-height: 250px; width: 100%; }
        .table-header { background-color: var(--color-azul-marino); color: white; text-align: left; }
        .sortable-header { cursor: pointer; transition: color 0.2s; }
        .sortable-header:hover { color: #ccc; }
    </style>
</head>
<body>
    <div class="banner-header"></div>
    <div class="container mx-auto p-4 md:p-8">
        <header class="mb-8 flex justify-between items-center border-b pb-4 relative">
            <a href="index_menu.html" class="text-gray-600 hover:text-azul-electrico transition p-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z" /></svg>
            </a>
            <h1 class="text-3xl font-extrabold text-gray-900 text-center flex-grow">Gestión de Atletas</h1>
            <button onclick="logout()" class="py-2 px-4 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700 transition shadow-md">Cerrar Sesión</button>
        </header>

        <div class="bg-white p-6 rounded-xl shadow-lg-azul mb-8">
            <h2 id="formTitle" class="text-2xl font-bold mb-4 azul-electrico-text">Registrar Nuevo Atleta</h2>
            <form id="athleteForm" onsubmit="handleFormSubmit(event)">
                <input type="hidden" id="athleteId" value="">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                    <div><label class="block text-sm font-medium text-gray-700">Nombre(s)</label><input type="text" id="nombre" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2 border focus:ring-azul-electrico"></div>
                    <div><label class="block text-sm font-medium text-gray-700">Apellido(s)</label><input type="text" id="apellido" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2 border focus:ring-azul-electrico"></div>
                    <div><label class="block text-sm font-medium text-gray-700">Cédula</label><input type="text" id="cedulaIdentidad" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2 border focus:ring-azul-electrico"></div>
                    <div><label class="block text-sm font-medium text-gray-700">Teléfono</label><input type="number" id="telefono" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2 border focus:ring-azul-electrico"></div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-4 mt-4">
                    <div><label class="block text-sm font-medium text-gray-700">Nacimiento</label><input type="date" id="fechaNacimiento" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2 border"></div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Categoría</label>
                        <select id="categoria" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2 border">
                            <option value="U9">U9</option><option value="U11">U11</option><option value="U13">U13</option><option value="U15">U15</option><option value="U19">U19</option><option value="Master">Master</option>
                        </select>
                    </div>
                    <div><label class="block text-sm font-medium text-gray-700">Camiseta</label><input type="number" id="nroCamiseta" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2 border"></div>
                    <div><label class="block text-sm font-medium text-gray-700">Peso (kg)</label><input type="number" id="peso" step="0.1" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2 border"></div>
                    <div><label class="block text-sm font-medium text-gray-700">Talla (m)</label><input type="number" id="talla" step="0.01" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2 border"></div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mt-4 p-4 bg-blue-50 rounded-lg">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Estado</label>
                        <select id="tipoNomina" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2 border">
                            <option value="activo">Activo</option><option value="reposo">Reposo</option><option value="suspendido">Suspendido</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Frecuencia Pago</label>
                        <select id="frecuenciaPago" required onchange="actualizarLabelMonto()" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2 border">
                            <option value="mensual">Mensual</option>
                            <option value="quincenal">Quincenal</option>
                        </select>
                    </div>
                    <div>
                        <label id="labelMonto" class="block text-sm font-medium text-gray-700">Monto Mensual</label>
                        <input type="number" id="montoPago" step="0.01" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2 border" placeholder="0.00">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Último Pago</label>
                        <input type="date" id="fechaUltimoPago" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2 border">
                    </div>
                </div>

                <div class="flex space-x-4 mt-6">
                    <button type="submit" id="submitButton" class="py-2 px-6 azul-marino-bg text-white font-semibold rounded-lg shadow-md hover:bg-blue-900 transition">Guardar Atleta</button>
                    <button type="button" onclick="resetForm()" class="py-2 px-6 bg-gray-300 text-gray-800 font-semibold rounded-lg shadow-md hover:bg-gray-400 transition">Cancelar</button>
                </div>
            </form>
        </div>

        <div class="bg-white p-6 rounded-xl shadow-lg-azul overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="table-header">
                    <tr>
                        <th onclick="sortAthletes('nombre')" class="px-6 py-3 text-xs font-medium uppercase sortable-header">Nombre <span id="sort-nombre"></span></th>
                        <th onclick="sortAthletes('cedulaIdentidad')" class="px-6 py-3 text-xs font-medium uppercase sortable-header">Cédula <span id="sort-cedulaIdentidad"></span></th>
                        <th class="px-6 py-3 text-xs font-medium uppercase">Cat.</th>
                        <th class="px-6 py-3 text-xs font-medium uppercase">Nro</th>
                        <th class="px-6 py-3 text-xs font-medium uppercase">Edad</th>
                        <th class="px-6 py-3 text-xs font-medium uppercase text-center">Nómina/Tipo</th>
                        <th class="px-6 py-3 text-xs font-medium uppercase">Solvencia</th>
                        <th class="px-6 py-3 text-xs font-medium uppercase">Acciones</th>
                    </tr>
                </thead>
                <tbody id="athletesTableBody" class="bg-white divide-y divide-gray-200">
                    <tr><td colspan="8" class="px-6 py-4 text-center text-gray-500" id="loadingRow">Cargando atletas...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script type="module">
        const ATHLETES_COLLECTION_NAME = 'club_athletes';
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, onSnapshot, addDoc, updateDoc, deleteDoc, query, where, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js"; 

        const firebaseConfig = { apiKey: "AIzaSyB5RB7mm1j-0gjCNTUEJTkyEqLjyZ3C7ws", authDomain: "datacontrolvoley-ff556.firebaseapp.com", projectId: "datacontrolvoley-ff556", storageBucket: "datacontrolvoley-ff556.firebasestorage.app", messagingSenderId: "516409072606", appId: "1:516409072606:web:132538dba358a077d71b4f" };
        const app = initializeApp(firebaseConfig); const auth = getAuth(app); const db = getFirestore(app);

        let teamId = null; let currentAthletes = []; let sortKey = 'nombre'; let sortDirection = 'asc';
        const athletesTableBody = document.getElementById('athletesTableBody');

        window.actualizarLabelMonto = function() {
            const freq = document.getElementById('frecuenciaPago').value;
            document.getElementById('labelMonto').textContent = freq === 'mensual' ? 'Monto Mensual' : 'Monto Quincenal';
        };

        async function getTeamId(uid) {
            const userDoc = await getDoc(doc(db, "users", uid));
            return userDoc.exists() ? userDoc.data().teamId : null;
        }

        function calculateAge(dob) {
            if (!dob) return 'N/A';
            const birth = new Date(dob); const now = new Date();
            let age = now.getFullYear() - birth.getFullYear();
            if (now.getMonth() < birth.getMonth() || (now.getMonth() === birth.getMonth() && now.getDate() < birth.getDate())) age--;
            return age;
        }

        function calculateSolvencyStatus(fecha, frecuencia) {
            if (!fecha) return { status: 'Insolvente', class: 'bg-red-100 text-red-800' };
            const diff = (new Date() - new Date(fecha)) / (1000 * 60 * 60 * 24);
            const limite = frecuencia === 'quincenal' ? 15 : 30;
            return diff <= limite ? { status: 'Solvente', class: 'bg-green-100 text-green-800' } : { status: 'Insolvente', class: 'bg-yellow-100 text-yellow-800' };
        }

        function renderAthletesTable(athletes) {
            athletesTableBody.innerHTML = '';
            athletes.forEach(a => {
                const solvency = calculateSolvencyStatus(a.fechaUltimoPago, a.frecuenciaPago);
                const nominaLabel = a.tipoNomina.charAt(0).toUpperCase() + a.tipoNomina.slice(1);
                const freqLabel = a.frecuenciaPago === 'quincenal' ? ' (Q)' : ' (M)';
                
                athletesTableBody.insertAdjacentHTML('beforeend', `
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4">${a.nombre} ${a.apellido}</td>
                        <td class="px-6 py-4">${a.cedulaIdentidad}</td>
                        <td class="px-6 py-4">${a.categoria}</td>
                        <td class="px-6 py-4 font-bold text-blue-600">${a.nroCamiseta || '-'}</td>
                        <td class="px-6 py-4">${calculateAge(a.fechaNacimiento)} años</td>
                        <td class="px-6 py-4 text-center">
                             <span class="px-2 py-1 rounded-full text-xs font-bold bg-blue-100 text-blue-800">${nominaLabel}${freqLabel}</span>
                        </td>
                        <td class="px-6 py-4"><span class="px-2 py-1 rounded-full text-xs font-bold ${solvency.class}">${solvency.status}</span></td>
                        <td class="px-6 py-4 text-sm space-x-2">
                            <button onclick="editAthlete('${a.id}', event)" class="text-indigo-600 font-bold">Editar</button>
                            <button onclick="deleteAthlete('${a.id}', '${a.nombre}', event)" class="text-red-600 font-bold">Borrar</button>
                        </td>
                    </tr>
                `);
            });
        }

        window.handleFormSubmit = async function(e) {
            e.preventDefault();
            const id = document.getElementById('athleteId').value;
            const data = {
                nombre: document.getElementById('nombre').value,
                apellido: document.getElementById('apellido').value,
                cedulaIdentidad: document.getElementById('cedulaIdentidad').value,
                telefono: document.getElementById('telefono').value,
                fechaNacimiento: document.getElementById('fechaNacimiento').value,
                categoria: document.getElementById('categoria').value,
                nroCamiseta: parseInt(document.getElementById('nroCamiseta').value) || null,
                peso: parseFloat(document.getElementById('peso').value),
                talla: parseFloat(document.getElementById('talla').value),
                tipoNomina: document.getElementById('tipoNomina').value,
                frecuenciaPago: document.getElementById('frecuenciaPago').value,
                montoPago: parseFloat(document.getElementById('montoPago').value) || 0,
                fechaUltimoPago: document.getElementById('fechaUltimoPago').value,
                clubId: teamId, updatedAt: new Date().toISOString()
            };
            try {
                if (id) await updateDoc(doc(db, ATHLETES_COLLECTION_NAME, id), data);
                else await addDoc(collection(db, ATHLETES_COLLECTION_NAME), data);
                alert('¡Éxito!'); resetForm();
            } catch (err) { alert('Error: ' + err.message); }
        };

        window.editAthlete = function(id, e) {
            const a = currentAthletes.find(x => x.id === id);
            document.getElementById('athleteId').value = a.id;
            document.getElementById('nombre').value = a.nombre;
            document.getElementById('apellido').value = a.apellido;
            document.getElementById('frecuenciaPago').value = a.frecuenciaPago || 'mensual';
            document.getElementById('montoPago').value = a.montoPago || a.montoPagoMensual || 0;
            document.getElementById('tipoNomina').value = a.tipoNomina;
            document.getElementById('cedulaIdentidad').value = a.cedulaIdentidad;
            document.getElementById('telefono').value = a.telefono;
            document.getElementById('fechaNacimiento').value = a.fechaNacimiento;
            document.getElementById('categoria').value = a.categoria;
            document.getElementById('nroCamiseta').value = a.nroCamiseta;
            document.getElementById('peso').value = a.peso;
            document.getElementById('talla').value = a.talla;
            document.getElementById('fechaUltimoPago').value = a.fechaUltimoPago || '';
            actualizarLabelMonto();
            window.scrollTo(0,0);
        };

        window.deleteAthlete = async function(id, name, e) {
            if (confirm(`¿Eliminar a ${name}?`)) await deleteDoc(doc(db, ATHLETES_COLLECTION_NAME, id));
        };

        window.resetForm = () => { document.getElementById('athleteForm').reset(); document.getElementById('athleteId').value = ''; actualizarLabelMonto(); };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                teamId = await getTeamId(user.uid);
                if (teamId) {
                    onSnapshot(query(collection(db, ATHLETES_COLLECTION_NAME), where("clubId", "==", teamId)), (snap) => {
                        currentAthletes = snap.docs.map(d => ({id: d.id, ...d.data()}));
                        renderAthletesTable(currentAthletes);
                    });
                } else { window.location.href = 'index.html'; }
            } else { window.location.href = 'index.html'; }
        });

        window.logout = () => signOut(auth).then(() => window.location.href = 'index.html');
    </script>
</body>
</html>
