<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Atletas - Control Voley</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    
    <style>
        /* Estilos personalizados del tema Azul Marino/Eléctrico */
        :root {
            --color-azul-marino: #001F3F;    /* Azul Marino */
            --color-azul-electrico: #0074D9; /* Azul Eléctrico */
            --color-fondo-claro: #f0f8ff;    /* Azure/Azul muy pálido */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-fondo-claro); /* Fondo Azul Pálido */
        }
        .azul-marino-bg { background-color: var(--color-azul-marino); }
        .azul-electrico-text { color: var(--color-azul-electrico); }
        .rounded-xl { border-radius: 0.75rem; }
        
        /* --- ESTILOS DE REFLEJO Y GLOW --- */
        .shadow-glow-azul {
            /* Sombra de caja normal + sombra que simula el resplandor */
            box-shadow: 0 4px 10px rgba(0, 31, 63, 0.2), 
                        0 0 20px rgba(0, 116, 217, 0.35); /* Azul Eléctrico para el glow */
            border: 1px solid rgba(0, 116, 217, 0.2); /* Borde sutil azul */
        }

        /* Estilo para el BANNER (Altura ajustada a 250px) */
        .banner-header {
            background-image: url('img/banner.png'); 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat;
            min-height: 250px; 
            width: 100%;
        }

        /* Estilos de la tabla (Mejora de la visualización) */
        .custom-table th {
            background-color: var(--color-azul-marino);
            color: white;
            cursor: pointer;
            padding: 10px;
        }
        .custom-table td {
            padding: 10px;
            border-bottom: 1px solid #e2e8f0;
        }
        .custom-table tr:nth-child(even) {
            background-color: #f7f9fc;
        }
        .custom-table tr:hover {
            background-color: #e6f0ff;
        }
    </style>
</head>
<body>
    
    <div class="banner-header"></div>
    <div class="container mx-auto p-4 md:p-8">
        
        <header class="mb-8 flex flex-col md:flex-row justify-between items-center border-b pb-4">
            <h1 class="text-3xl font-extrabold text-gray-900">
                <a href="index_menu.html" class="text-gray-500 hover:text-azul-electrico transition duration-150">
                    &larr; Menú
                </a>
                / Nómina de Atletas
            </h1>
            <button onclick="window.location.href='frm_atletas.html'" 
                    class="mt-4 md:mt-0 py-2 px-4 azul-marino-bg text-white font-semibold rounded-lg hover:bg-blue-900 transition duration-200 shadow-md">
                + Registrar Nuevo Atleta
            </button>
        </header>

        <div class="mb-6 p-4 bg-white rounded-xl shadow-md border border-gray-200">
            <h3 class="text-xl font-semibold mb-3 text-gray-800">Búsqueda y Filtros</h3>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                
                <div>
                    <label for="searchInput" class="block text-sm font-medium text-gray-700">Buscar (Nombre/Cédula)</label>
                    <input type="text" id="searchInput" onkeyup="aplicarFiltros()" 
                           placeholder="Escribe para buscar..."
                           class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2 focus:ring-azul-electrico focus:border-azul-electrico">
                </div>

                <div>
                    <label for="filtroCategoria" class="block text-sm font-medium text-gray-700">Categoría</label>
                    <select id="filtroCategoria" onchange="aplicarFiltros()"
                            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2 focus:ring-azul-electrico focus:border-azul-electrico">
                        <option value="">Todas</option>
                        </select>
                </div>

                <div>
                    <label for="filtroSexo" class="block text-sm font-medium text-gray-700">Sexo</label>
                    <select id="filtroSexo" onchange="aplicarFiltros()"
                            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2 focus:ring-azul-electrico focus:border-azul-electrico">
                        <option value="">Todos</option>
                        <option value="M">Masculino</option>
                        <option value="F">Femenino</option>
                    </select>
                </div>

                <div>
                    <label for="filtroSolvencia" class="block text-sm font-medium text-gray-700">Solvencia de Pago</label>
                    <select id="filtroSolvencia" onchange="aplicarFiltros()"
                            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2 focus:ring-azul-electrico focus:border-azul-electrico">
                        <option value="">Todos</option>
                        <option value="Al día">Al día</option>
                        <option value="Pendiente">Pendiente</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="bg-white p-6 rounded-xl shadow-glow-azul overflow-x-auto">
            <div id="loadingMessage" class="text-center text-gray-500 p-4">Cargando datos...</div>
            
            <table id="atletasTable" class="min-w-full custom-table divide-y divide-gray-200 hidden">
                <thead>
                    <tr>
                        <th onclick="sortTable(0)">Cédula</th>
                        <th onclick="sortTable(1)">Nombre Completo</th>
                        <th onclick="sortTable(2)">Fecha Nac.</th>
                        <th onclick="sortTable(3)">Categoría</th>
                        <th onclick="sortTable(4)">Sexo</th>
                        <th onclick="sortTable(5)">Solvencia</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="atletasBody" class="bg-white divide-y divide-gray-200">
                    </tbody>
            </table>
            
            <div id="noResultsMessage" class="text-center text-gray-500 p-4 hidden">
                No se encontraron atletas que coincidan con los filtros aplicados.
            </div>
        </div>

    </div>

    <script type="module" src="script.js"></script>
    
</body>
</html>
