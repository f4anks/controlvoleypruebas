<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso al Sistema - Control Voley</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    
    <style>
        /* Estilos personalizados del tema Azul Marino/Eléctrico */
        :root {
            --color-azul-marino: #001F3F;    /* Azul Marino */
            --color-azul-electrico: #0074D9; /* Azul Eléctrico */
            --color-fondo-claro: #f0f8ff;    /* Azure/Azul muy pálido */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-fondo-claro); /* Fondo Azul Pálido */
        }
        .azul-marino-bg { background-color: var(--color-azul-marino); }
        .azul-electrico-text { color: var(--color-azul-electrico); }
        .rounded-xl { border-radius: 0.75rem; }
        .shadow-lg-azul { box-shadow: 0 0 20px -5px rgba(0, 31, 63, 0.4); }
        
        /* Estilo para el BANNER (Altura ajustada a 250px) */
        .banner-header {
            background-image: url('img/banner.png'); 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat;
            min-height: 250px; 
            width: 100%;
        }
    </style>
</head>
<body>
    
    <div class="banner-header"></div>
    <div class="container mx-auto p-4 md:p-8 flex justify-center items-center">

        <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg-azul -mt-16 relative">
            
            <h1 class="text-3xl font-extrabold text-center mb-6 text-gray-900">
                Acceso al Sistema
            </h1>
            
            <form id="loginForm" onsubmit="handleLogin(event)">
                
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
                    <input type="email" id="email" required 
                           class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2 
                                  focus:ring-azul-electrico focus:border-azul-electrico"
                           placeholder="ejemplo@club.com">
                </div>
                
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                    <input type="password" id="password" required 
                           class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2 
                                  focus:ring-azul-electrico focus:border-azul-electrico"
                           placeholder="••••••••">
                </div>
                
                <button type="submit" id="loginButton" 
                        class="w-full py-2 px-4 azul-marino-bg text-white font-semibold rounded-lg shadow-md 
                               hover:bg-blue-900 transition duration-200">
                    Iniciar Sesión
                </button>
                
                <p id="errorMessage" class="text-center text-red-500 mt-4 hidden">Error de autenticación.</p>
                
            </form>
            
        </div>
    </div>

    <script type="module">
        // --- Importaciones de Firebase ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        // --- Configuración de Firebase (debe coincidir con otros archivos) ---
        const firebaseConfig = { 
            apiKey: "AIzaSyB5RB7mm1j-0gjCNTUEJTkyEqLjyZ3C7ws",
            authDomain: "datacontrolvoley-ff556.firebaseapp.com",
            projectId: "datacontrolvoley-ff556",
            storageBucket: "datacontrolvoley-ff556.firebasestorage.app",
            messagingSenderId: "516409072606",
            appId: "1:516409072606:web:132538dba358a077d71b4f" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // --- Elementos del DOM ---
        const loginButton = document.getElementById('loginButton');
        const errorMessage = document.getElementById('errorMessage');

        // ====================================================================
        // === 1. LÓGICA DE LOGIN =============================================
        // ====================================================================

        window.handleLogin = async function(event) {
            event.preventDefault();
            errorMessage.classList.add('hidden');
            loginButton.disabled = true;
            loginButton.textContent = 'Iniciando...';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // Autenticar con Firebase
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                
                // Si la autenticación es exitosa, redirigir
                window.location.href = 'index_menu.html';

            } catch (error) {
                console.error("Error en el login:", error);
                
                let message = 'Credenciales incorrectas.';
                if (error.code === 'auth/user-not-found') {
                    message = 'Usuario no encontrado.';
                } else if (error.code === 'auth/wrong-password') {
                    message = 'Contraseña incorrecta.';
                }

                errorMessage.textContent = message;
                errorMessage.classList.remove('hidden');
                
            } finally {
                loginButton.disabled = false;
                loginButton.textContent = 'Iniciar Sesión';
            }
        }
        
        // ====================================================================
        // === 2. VERIFICAR SESIÓN ACTIVA =====================================
        // ====================================================================
        
        onAuthStateChanged(auth, (user) => { 
            if (user) {
                // Si ya está logueado, redirigir al menú inmediatamente
                window.location.href = 'index_menu.html';
            }
        });

    </script>
</body>
</html>
