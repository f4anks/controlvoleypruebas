<body class="min-h-screen flex flex-col items-center justify-center p-6">

            <span class="text-xl">ðŸ“²</span>

        </div>
        <button id="btnInstall" class="bg-black text-white px-4 py-1 rounded-full text-xs font-bold uppercase tracking-wider">Instalar</button>
    </div>

    <main class="w-full max-w-sm text-center">
        <div class="mb-8 flex justify-center">
            <div class="p-6 bg-white rounded-3xl shadow-2xl inline-block">
                <img src="./img/logo.png" alt="Logo" class="w-32 h-32 object-contain">

        <h1 class="text-4xl font-black text-gray-900 mb-2 italic">CONTROL VOLEY</h1>
        <p class="text-gray-500 mb-10 font-medium">Sistema de GestiÃ³n Deportiva</p>

        <a href="index_estad.html" class="btn-primary w-full flex items-center justify-center gap-3 text-white font-bold py-4 rounded-2xl text-lg shadow-xl">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />

    </main>

    <script>
        // LÃ³gica de InstalaciÃ³n PWA
        let deferredPrompt;
        const installArea = document.getElementById('installArea');
        const btnInstall = document.getElementById('btnInstall');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installArea.classList.remove('hidden');
        });

        btnInstall.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') installArea.classList.add('hidden');
                deferredPrompt = null;
            }
        });

        window.addEventListener('appinstalled', () => {
            installArea.classList.add('hidden');
        });

        // Registro del Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').catch(err => console.log(err));
            });
        }
    </script>
